<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aling Andrea Online Tienda de School Supplies</title>
    <link rel="stylesheet" type="text/css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .dotted-line {
            border: none;
            border-top: 5px dotted black;
            width: 100%;
            margin: 10px auto;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color:whitesmoke;
            border: 1px solid purple; 
            border-radius: 5px;
            width: 200px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: linear-gradient(pink,violet,lightblue,beige);
        }

        .product img {
            background-color: black;
            max-width: 100%;
            height: 100px; 
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: purple;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .product-price {
            font-size: 16px; 
            color: orangered; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Aling Andrea Online Tienda de School Supplies</h1>
    <hr class="dotted-line">
    <div id="product-container"></div>

    <footer>Designed by: Andrea Rose Trongco</footer>

    <script>
        fetch(`Product.json`)
            .then(response => response.json())  <!-- Corrected this line -->
            .then(data => {
                const productContainer = document.getElementById('product-container');
                data.product.forEach(product => {  <!-- Make sure to access the 'product' array correctly -->
                    productContainer.innerHTML += `
                        <div class="product">
                            <img src="${product.productImage}" alt="${product.productName}">
                            <h2>${product.productName}</h2>
                            <p class="product-description">${product.productDescription}</p>
                            <p class="product-price">${product.productPrice}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
